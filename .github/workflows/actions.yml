name: test1
on:
  watch:
    types: started
  schedule:
    - cron: '*/15 * * * *'
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: https://69ab-221-222-21-238.ngrok.io/shopify/action
          method: POST
          body: |
            {
              "type":"1", 
              "ii":"2",
              "aa": ${{ github.event.client_payload.body }}
            }
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - name: Print Outputs
        env:
          body: ${{github.event.client_payload.body}}
        run: |
          echo body: $body